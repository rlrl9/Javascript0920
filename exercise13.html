<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 onclick="location.href='https://ko.wikipedia.org/wiki/구구단';">구구단</h1>
<hr>
<button onclick="f1(1);">1단</button>
<button onclick="f1(2);">2단</button>
<button onclick="f1(3);">3단</button>
<button onclick="f1(4);">4단</button>
<button onclick="f1(5);">5단</button>
<button onclick="f1(6);">6단</button>
<button onclick="f1(7);">7단</button>
<button onclick="f1(8);">8단</button>
<button onclick="f1(9);">9단</button>
<hr>
<p></p>
<script src="util.js"></script>
<script>
function f1(p){
	var dom = document.getElementsByTagName("p");
	dom[0].innerHTML="";
	for(let i=1;i<=9;i++){
			dom[0].innerHTML+=`${p}x${i}=${p*i}<br>`;
	}
}
</script>
</body>
</html>
